<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Recipes Fool!!</h1>

    <table>
        <tr>
            <th>Title</th>
            <th>Difficulty</th>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.description}"></td>
            <td th:text="${recipe.difficulty}">Wrox</td>
        </tr>
    </table>

</body>
</html>
